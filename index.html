        <section class="Main">
            <header class="Main__header"><a href="http://belreis.se"><h1>Sara Tengvall</h1></a></header>
            <div class="Main__content">
                <div class="Main__content-inner">
                    <h2>We spend a great part of our lives in organizations.</h2>
                    <p>Therefore, I want to make sure that you and I can be our true and best selves. If we are able to tap in to each individual's potential - imagine the potential we can discover in our society!</p>
                    <footer class="Main__footer">
                        <a href="mailto:sara@belreis.se">sara@belreis.se</a>
                        <a href="https://se.linkedin.com/in/saratengvall">linkedIn</a>
                    </footer>
                </div>
            </div>
        </section>
